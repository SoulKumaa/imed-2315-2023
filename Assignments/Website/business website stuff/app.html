<!DOCTYPE html>
<html>
<head>
    <title>Shopping Website</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <header>
        <h1>Shopping Website</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Product Listing</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $30.00</p>
                <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <div id="cart-items">
                <!-- Cart Items -->
            </div>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Shopping Website. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
